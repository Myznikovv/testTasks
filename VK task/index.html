<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Бронирование переговорной</title>
</head>
<body>
<form id="booking-form">
    <label for="tower">Башня:</label>
    <select id="tower" name="tower">
        <option value="A">Башня А</option>
        <option value="B">Башня Б</option>
    </select>

    <label for="floor">Этаж:</label>
    <select id="floor" name="floor">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
    </select>

    <label for="room">Переговорная:</label>
    <select id="room" name="room">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <label for="date">Дата и время:</label>
    <input type="datetime-local" id="date" name="date">

    <label for="comment">Комментарий:</label>
    <textarea id="comment" name="comment"></textarea>

    <button type="submit"> Отправить</button>
    <button onclick="clearForm()"> Отчистить</button>
</form>
<script src="index.js"></script>
</body>
</html>
